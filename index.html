<!DOCTYPE html>
<html>
<head>
  <title>Como fazer café</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .step {
      margin-bottom: 20px;
    }

    .step h2 {
      margin-top: 0;
    }

    .step p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Como fazer café</h1>

  <div class="step">
    <h2>Passo 1</h2>
    <p>Coloque água em uma chaleira e leve ao fogo até ferver.</p>
  </div>

  <div class="step">
    <h2>Passo 2</h2>
    <p>Meça a quantidade de café em pó desejada.</p>
  </div>

  <div class="step">
    <h2>Passo 3</h2>
    <p>Coloque o café em um filtro de papel.</p>
  </div>

  <div class="step">
    <h2>Passo 4</h2>
    <p>Despeje a água quente sobre o café no filtro.</p>
  </div>

  <div class="step">
    <h2>Passo 5</h2>
    <p>Deixe o café coar completamente.</p>
  </div>

  <script>
    // Exemplo de código JavaScript
    console.log("Aprecie seu café!");
  </script>
</body>
</html>
